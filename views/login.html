<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corralon Sanchez</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/styles.css">
</head>

<body class="body_registro">
  <header class="heading">
    <img class="logo" src="../public/images/Logo corralon.png" alt="Logo" width=100 height=100>
    <h1 class="titulo">Corralon Sanchez</h1>
    <div class="buscador">
      <input class="buscador__input" type="search" id="search" name="search"
        placeholder="Buscar productos, marcas, etc.">
      <button><img class="buscador__icono" src="../public/images/search.png" alt=""> </button>
  
  </div>
    <div class="carrito-user">
      <a href="#"> <img class="carrito" src="/public/images/shopping-cart1.png" alt="icono_carrito"></a>
      <a href="#"><img class="user" src="/public/images/user1.png" alt="icono_user"></a>
       
        
    </div>
  </header>
  <div class="nav-bg">
    <nav class="navegacion-principal contenedor">
      <a href="#">Productos</a>
      <a href="#">Ofertas</a>
      <a href="#">Ayuda</a>
      <a href="#">Contacto</a>
    </nav>
  </div>
  <main>
    <section>
        
        <form class="formulario_login">
                <fieldset>
                    <legend>Login</legend>
                
                    <div class="contenedor-campos-login">
                
                        <div class="campo">
                            <label>Correo</label>
                            <input class="input-text" type="email" placeholder="Tu Email">
                
                        </div>
                        <div class="recuperar_pass">
                          <small class="letra_primario">¿Olvidaste tu contraseña?</small>
                          <a href="#"><small class="letra_gris" >Recuperarla</small></a>
                        </div>
                        
                        <div class="campo">
                            <label>Contraseña</label>
                            <input class="input-text" type="password" placeholder="Contraseña">
                        </div>
                        <div class="recuperar_pass">
                          <small class="letra_primario" >No tiene una cuenta?</small>
                          <a href="#"><small class="letra_primario">Registrarse></small></a>
                        </div>
                
                    </div> <!-- .contenedor-campos -->
                
                    <div class="alinear-derecha flex">
                        <input class="boton w-sm-100" type="submit" value="Iniciar Sesión">
                    </div>
                
                
                </fieldset>

        </form>
    </section>
  </main>
 
</body>

</html>
