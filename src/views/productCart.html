<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corralon Sanchez</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles-carrito.css">
</head>

<body>
    <header class="heading">
        <a href="#"><img class="logo" src="images/Logo corralon.png" alt="Logo"></a>
    
        <h1 class="titulo">Corralon Sanchez</h1>
        <div class="buscador">
        <input class="buscador__input" type="search" id="search" name="search"
            placeholder="Buscar productos, marcas, etc.">
        <button><img class="buscador__icono" src="images/search.png" alt=""> </button>
  
        </div>
        <div class="carrito-user">
            <a href="#"> <img class="carrito" src="images/shopping-cart1.png" alt="icono_carrito"></a>
            <a href="#"><img class="user" src="images/user1.png" alt="icono_user"></a>
       
        
        </div>
    </header>
    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="#">Productos</a>
            <a href="#">Ofertas</a>
            <a href="#">Ayuda</a>
            <a href="#">Contacto</a>
        </nav>
    </div>
    <main>
        <h2 class="titulo-carrito">Carrito de compras</h2>
        <div class="items-carrito">
            <p class="item-cart1">Foto</p>
            <p class="item-cart2">Producto</p>
            <p class="item-cart3">Precio</p>
            <p class="item-cart4">Cantidad</p>
            <p class="item-cart5">Subtotal</p>
            <p class="item-cart6">Eliminar</p>
        </div>  
        <div class="productos-agregados">
            <img class="agregado-1" src="images/productos/prod1.jfif" alt="producto">
            <p class="agregado-2">Producto 1</p>
            <p class="agregado-3">$ 1.000</p>
            <div class="suma-cant">
                <p><i class="fas fa-minus"></i></p>
                <p class="cant-carrito">1</p>
                <p><i class="fas fa-plus"></i></p>
            </div>
            <p class="agregado-4">$ 1.000</p>
            <p class="agregado-5"><i class="fas fa-trash-alt"></i></p>
        </div>
        <div class="suma-compras">
            <p class="total-cpra">TOTAL COMPRA </p>
            <p class="total-prec"> $ 1.000</p>
        </div>
        <div class="opcion-carrito">
            <a class="seguir-cpra" href="#">Seguir comprando</a> 
            <button class="bot-fincompra">Finalizar Compra</button>  
        </div>
    </main>
    

    <footer class="footer__bg">
      <a href="#"><img class=logo_f src="images/Logo corralon.png" alt="Logo"></a>
      <section class="secciones">
      <h3>Secciones</h3>
        <nav class="nav_fo">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Ayuda</a></li>
            <li><a href="#">Contactos</a></li>
          </ul>
        </nav>
      </section>
      <div id="map">
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3499.2077489190187!2d-59.013965617386916!3d-27.47341382710063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94450c9ffbd2425d%3A0x3bd4c7ef7566fd2e!2sAv.%20Alberdi%202815%2C%20Resistencia%2C%20Chaco!5e0!3m2!1ses!2sar!4v1640869240317!5m2!1ses!2sar"
        width="250" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </footer>
</body>

</html>
